<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Welcome, Challenger!</title>
    <link rel="stylesheet" href="style.css" >
</head>
<!--The home page-->
<body>
<!--header-->
<header>
        <a id="scoreboard-link">View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
        </i></a> 
        
        <time>Time: <span id="time"></span></time>
    </header>

    <main>
        <div id="start-card" class="card">
            <h2 id="title">Coding Quiz Challenge</h2>
            <p>Try to answer to following code-related questions within the time limit. <br><br> Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-button" class="button">Start Quiz</button>
        </div>

        <div hidden id="question-card" class="card">

            <h2 id="question-text"></h2>

            <div id="quiz-options">
                <button id="option0" class="button option-button">1</button>
                <button id="option1" class="button option-button">2</button>
                <button id="option2" class="button option-button">3</button>
                <button id="option3" class="button option-button">4</button>
            </div>

            <div id="result-div">
                <hr>
                <p id="result-text"></p>
            </div>

        </div>

        <div hidden id="score-card" class="card">
            <h2>All done!</h2>
            <p>Your final score is <span id="score"></span>.</p>
            <form class="inline-form" id="submission-form">
                  <label for="initials">Enter initials: </label>
                  <input type="text" id="initials">
                  <button id="submit-button" class="button">Submit</button>
            </form>
        </div>

        <div hidden id="scoreboard-card" class="card">
            <h2>Highscores</h2>
            <ol id="highscores">
            </ol>
            <div class="inline-buttons">
                <button id="back-button" class="button">Go Back</button>
                <button id="clear-button" class="button">Clear</button>
            </div>
        </div>
    </main>


<script src="./asset/script.js"></script> 
</body>

</html>
